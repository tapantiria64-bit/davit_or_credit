<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Transaction Entry</title>
    <style>
        :root {
            --primary: #4f46e5;
            --success: #16a34a;
            --bg: #f8fafc;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            margin: 0; padding: 15px; 
            background-color: var(--bg);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
        }

        /* Login & Form Container */
        .card {
            background: white; padding: 30px; border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%; max-width: 380px;
            box-sizing: border-box;
        }

        #main-content { display: none; } /* Pehle hidden rahega */

        h2 { text-align: center; color: #1e293b; margin-bottom: 25px; font-size: 22px; }

        .form-group { margin-bottom: 18px; }

        label { display: block; margin-bottom: 6px; font-weight: 600; color: #475569; font-size: 14px; }

        input, select { 
            width: 100%; padding: 14px; border: 1.5px solid #e2e8f0; 
            border-radius: 12px; font-size: 16px; box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }

        input[readonly] { background-color: #f1f5f9; color: #64748b; cursor: not-allowed; }

        button { 
            width: 100%; padding: 15px; background-color: var(--primary); 
            color: white; border: none; border-radius: 12px; 
            font-size: 16px; font-weight: bold; cursor: pointer;
            margin-top: 10px; transition: 0.2s;
        }

        button:active { transform: scale(0.98); }
        
        #saveBtn { background-color: var(--success); }

        #error-msg { color: #dc2626; text-align: center; font-size: 13px; margin-top: 10px; display: none; }

        /* Mobile specific adjustments */
        @media (max-width: 480px) {
            .card { padding: 20px; }
        }
    </style>
</head>
<body>

    <!-- LOGIN SECTION -->
    <div class="card" id="login-section">
        <h2>ðŸ”’ Login</h2>
        <div class="form-group">
            <label>User ID</label>
            <input type="text" id="uid" placeholder="Enter ID">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="pwd" placeholder="Enter Password">
        </div>
        <button onclick="doLogin()">Unlock Form</button>
        <p id="error-msg">Galat ID ya Password!</p>
    </div>

    <!-- TRANSACTION FORM SECTION -->
    <div class="card" id="main-content">
        <h2>New Entry</h2>
        <form id="tx-form">
            <div class="form-group">
                <label>Date & Time (Auto)</label>
                <input type="text" id="date_display" name="Date" readonly>
            </div>

            <div class="form-group">
                <label>Name</label>
                <input type="text" name="Name" placeholder="Name likhein" required>
            </div>

            <div class="form-group">
                <label>Type</label>
                <select name="Type">
                    <option value="Dela">Deichi</option>
                    <option value="Nela">Neichi</option>
                </select>
            </div>

            <div class="form-group">
                <label>Amount (â‚¹)</label>
                <input type="number" name="Amount" placeholder="0.00" step="0.01" required>
            </div>

            <button type="submit" id="saveBtn">Save to Sheet</button>
        </form>
    </div>

    <script>
        // 1. APNI SHEETDB API URL YAHAN DALEIN
        const API_URL = 'https://sheetdb.io/api/v1/pt5nudixyqsgk';

        // 2. LOGIN SETTINGS
        const ADMIN_ID = "Tapan";
        const ADMIN_PASS = "8431";

        function doLogin() {
            const u = document.getElementById('uid').value;
            const p = document.getElementById('pwd').value;
            if(u === ADMIN_ID && p === ADMIN_PASS) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                updateTime();
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        function updateTime() {
            const now = new Date();
            // Format: DD/MM/YYYY, HH:MM:SS
            document.getElementById('date_display').value = now.toLocaleString('en-GB');
        }

        const form = document.getElementById('tx-form');
        form.addEventListener("submit", e => {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.innerText = "Saving Data...";

            const formData = new FormData(form);
            const dataObj = Object.fromEntries(formData.entries());

            fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ data: [dataObj] })
            })
            .then(res => res.json())
            .then(json => {
                alert("âœ“ Data Google Sheet mein save ho gaya!");
                form.reset();
                updateTime();
                btn.disabled = false;
                btn.innerText = "Save to Sheet";
            })
            .catch(err => {
                alert("Error! SheetDB link ya internet check karein.");
                btn.disabled = false;
                btn.innerText = "Try Again";
            });
        });
    </script>
</body>
</html>
